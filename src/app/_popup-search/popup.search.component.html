<div class="abc">
    <div class="col-12" style="padding: 0px;">
        <h2 mat-dialog-title style="background: #23388F;color:#fff;border-bottom: 1px solid #828282;font-size: 16px;">
            Danh sách khách hàng
            <span class="material-icons" (click)="closeDialog(0)" style="float: right;cursor: pointer;">
                close
            </span>
        </h2>
    </div>

    <mat-dialog-content class="mat-typography scroll-dialog">
        <div class="col-12" style="padding-top: 10px;">
            <table class="table table-responsive table-fixed">
                <thead>
                    <tr class="titleTD">
                        <td>Mã hồ sơ</td>
                        <td>Tên khách hàng</td>
                        <td>Ngày cấp GTXM</td>
                        <td>Nơi cấp GTXM</td>
                        <td>Chi nhánh</td>
                    </tr>
                </thead>
                <tbody>
                    <tr class="hoverTr" (click)="closeDialog(1)">
                        <td>2021</td>
                        <td style="color: #1F69BC;">Nguyen Van Ba</td>
                        <td>02/15/2019</td>
                        <td>Ha Noi</td>
                        <td>Dong Da</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div style="padding-top: 10px;padding-bottom: 10px;float: right;">
            <button type="button" class="btn closePopup" (click)="closeDialog(1)">
                {{ showCLose ? 'Đóng' : 'Tạo mới'}}
            </button>
        </div>
    </mat-dialog-content>
</div>
