<div class="row" style="background-color: #fff; border: 1px solid #c8ced3;">
    <div class="col-12 title-note" style="padding: 0px;padding: 0.5em; border-bottom: 1px solid #c8ced3;">
        <label style="font-size: 17px;
    font-weight: 500;
    margin: 0px;
    display: block;">TÌM KIẾM THÔNG TIN</label>
    </div>
    <div class="col-12" style="margin-top: 10px;padding: 0px;margin-bottom: 10px;display: flex;">
        <div class="col-5" style="float: left;">
            <div class="form-group" style="margin-bottom: 0px;display: flex;">
                <label class="col-4 col-form-label" style="text-align: right;float: left;padding-right: 15px;">Mã
                    Function</label>
                <select style="float: left;" type="text" class="form-control col-8"
                    (change)="searchAction($event.target.value)">
                    <option value="">-- Tất cả --</option>
                    <option [value]="fnx.code" *ngFor="let fnx of lstAllFunction">{{fnx.code}}</option>
                </select> &nbsp;
            </div>
        </div>
    </div>
</div>
<div class="row" style="margin-top: 5px;border: 1px solid #c8ced3;margin-bottom: 20px;">
    <div class="col-12" style="padding: 0px; clear: both;">
        <div class="row" style="margin: 0px;">
            <div class="col" style="background: white;margin-right: 0px;">
                <div class="title-note" style="padding: 0.5em;border-bottom: 1px solid #c8ced3;">
                    <label style="font-size: 17px;
                font-weight: 500;margin: 0px;">DANH SÁCH ACTION</label>
                </div>
                <!-- danh sách -->
                <div class=" table-lst mat-elevation-z8">
                    <table class="table">
                        <tr class="titleTD">
                            <td style="width: 30%;">Mã action</td>
                            <td style="width: 50%;">Tên action</td>
                            <td style="width: 20%;">Trạng thái</td>
                        </tr>
                        <tr>
                            <td colspan="3" style="text-align: center;" *ngIf="actions == null">Không có bản ghi
                            </td>
                        </tr>
                        <tr *ngFor="let action of actions" class="hoverTr">
                            <td>{{action.code}}</td>
                            <td>{{action.name}}</td>
                            <td style="text-align: center;">{{getStatusCode(action.statusCode)}}</td>

                        </tr>
                    </table>
                    <nav aria-label="Page navigation for action list"
                    style="padding-bottom: 10px;margin-left: 10px;margin-right: 5px;padding-top: 10px;"
                    *ngIf="pager.pager && pager.pager.pages && pager.pager.pages.length">
                    <div style="float: left; padding-top: 10px;">
                        <span>{{pager.pager.getStatus()}}</span>
                    </div>
                    <ul class="pagination justify-content-end">
                        <div class="amout-show">
                            <span>Số lượng bản ghi/trang</span> &nbsp;
                            <select class="form-control numberPage" (change)="changePageSize($event.target.value)">
                                <option selected value="10">10</option>
                                <option value="20">20</option>
                                <option value="50">50</option>
                            </select> &nbsp;&nbsp;
                        </div>
                        <li class="page-item" (click)="setActionPage(pager.pager.currentPage - 1)">
                            <a class="page-link" href="javascript: void(0)" tabindex="-1">&lt;</a>
                        </li>
                        <li class="page-item" *ngFor="let page of pager.pager.pages"
                            [ngClass]="{active:pager.pager.currentPage === page}" (click)="setActionPage(page)">
                            <a class="page-link" href="javascript: void(0)">{{page}}</a>
                        </li>
                        <li class="page-item" (click)="setActionPage(pager.pager.currentPage + 1)">
                            <a class="page-link" href="javascript: void(0)">&gt;</a>
                        </li>
                    </ul>
                </nav>
                </div>

            </div>
        </div>
    </div>
</div>
