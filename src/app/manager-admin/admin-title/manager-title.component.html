<div class="col-12" style="padding: 0px; clear: both;border: 1px solid #c8ced3; margin-bottom: 20px;">
    <div class="row" style="margin: 0px;">
        <div class="col" style="background: white;margin-right: 0px;">
            <div class="title-note" style="border-bottom: 1px solid #c8ced3; padding:0.5em">
                <label style="font-size: 17px;
                font-weight: 500; margin: 0px;">DANH SÁCH CHỨC DANH</label>
                <span class="material-icons spanCursor" (click)="addTitle()"
                    style="color: blue;float: right;">add</span>
                <span class="material-icons spanCursor" (click)="addRoleInTitle()"
                    style="color: blue;float: right;">group_add</span>
            </div>
            <!-- danh sách -->
            <div class=" table-lst mat-elevation-z8">
                <table class="table">
                    <tr class="titleTD">
                        <td style="width: 15%;">Mã chức danh</td>
                        <td style="width: 15%;">Tên chức danh</td>
                        <td style="width: 20%;">Role</td>
                        <td style="width: 20%;">Mô tả</td>
                        <td style="width: 10%;">Trạng thái</td>
                        <td style="width: 8%;">Hành động</td>
                    </tr>
                    <tr>
                        <td colspan="6" style="text-align: center;" *ngIf="lstTitles === null">Không có bản
                            ghi</td>
                    </tr>
                    <tr *ngFor="let item of lstTitles;let i = index" class="hoverTr">
                        <td>{{item.code}}</td>
                        <td>{{item.name}}</td>
                        <td><p class="title-p">{{getLstRoleMapTitle(item.roleIds)}}</p></td>
                        <td><p class="title-p">{{item.description}}</p></td>
                        <td style="text-align: center;">{{getStatusCode(item.statusCode)}}</td>
                        <td>
                            <div style="display: block;text-align: center;font-size: 20px;">
                                <i *ngIf="item.statusCode === 'A' || item.statusCode == 'I' " style="margin-right: 5px;"  class="fa fa-pencil-square-o" (click)="editTitle(item.id)"
                                    aria-hidden="true"></i>
                                    <i class="fa fa-trash-o" (click)="deleteTitle(item)" *ngIf="item.statusCode == 'A' || item.statusCode == 'I' "
                                        aria-hidden="true"></i>
                            </div>
                        </td>
                    </tr>
                </table>
                <nav aria-label="Page navigation for action list"
                style="padding-bottom: 10px;margin-left: 10px;margin-right: 5px;padding-top: 10px;"
                *ngIf="pager.pager && pager.pager.pages && pager.pager.pages.length">
                <div style="float: left; padding-top: 10px;">
                    <span>{{pagingStatus}}</span>
                </div>
                <ul class="pagination justify-content-end">
                    <div class="amout-show">
                        <span>Số lượng bản ghi/trang</span> &nbsp;
                        <select class="form-control numberPage"
                            (change)="changePageSize($event.target.value)">
                            <option selected value="10">10</option>
                            <option value="20">20</option>
                            <option value="50">50</option>
                        </select> &nbsp;&nbsp;
                    </div>
                    <li class="page-item" (click)="setActionPage(pager.pager.currentPage - 1)">
                        <a class="page-link" href="javascript: void(0)" tabindex="-1">&lt;</a>
                    </li>
                    <li class="page-item" *ngFor="let page of pager.pager.pages"
                        [ngClass]="{active:pager.pager.currentPage === page}" (click)="setActionPage(page)">
                        <a class="page-link" href="javascript: void(0)">{{page}}</a>
                    </li>
                    <li class="page-item" (click)="setActionPage(pager.pager.currentPage + 1)">
                        <a class="page-link" href="javascript: void(0)">&gt;</a>
                    </li>
                </ul>
            </nav>
            </div>


        </div>
    </div>
</div>
