<!-- danh sach account -->
<div class="container-fuild" style="margin-top: 5px;">
    <div>
        <div class="row cust-row" style="margin-left: 5px;
        margin-right: 3px;">
            <div class="col-12" style="border-bottom: 1px solid #c8ced3;padding: 0px;">
                <div class="p-2" style="font-weight: 500;">
                    <span>THÔNG TIN KHÁCH HÀNG</span>
                </div>
            </div>
            <div class="col-12" style="margin-top: 10px; margin-bottom: 5px;">
                <div class="col-6 colLeft">
                    <div class="row">
                        <label class="col-sm-5 col-form-label textLabel">Mã khách hàng
                        </label>
                        <div class="col-sm-7 txt">
                            <label>{{detailProcess.customerCode ? detailProcess.customerCode : 'XXXXXX'}}</label>
                        </div>
                    </div>
                    <div class="row">
                        <label class="col-sm-5 col-form-label textLabel">Số giấy tờ xác minh
                        </label>
                        <div class="col-sm-7 txt">
                            <label>{{detailProcess.perDocNo}}</label>
                        </div>
                    </div>
                </div>
                <div class="col-6 colRight">
                    <div class="row">
                        <label class="col-sm-5 col-form-label textLabel">Họ và tên
                        </label>
                        <div class="col-sm-7 txt">
                            <label>{{detailProcess.fullName}}</label>
                        </div>
                    </div>
                  <div class="row">
                    <label class="col-sm-5 col-form-label textLabel">Ngày sinh
                    </label>
                    <div class="col-sm-7 txt">
                      <label>{{detailProcess.getBirthDay()}}</label>
                    </div>
                  </div>
                </div>
            </div>
            <!-- <div class="col-12" style="margin-top: 10px; margin-bottom: 5px;">
                <ul>
                    <li><i class="fa fa-user" aria-hidden="true" style="margin-right: 5px;"></i>THAONT8 tạo mới lúc
                        04/11/2020 14:00:00 CH</li>
                    <li><i class="fa fa-user" aria-hidden="true" style="margin-right: 5px;"></i>THAONT8 cập nhật lúc
                        05/11/2020 14:00:00 SA</li>
                </ul>
            </div> -->
        </div>
    </div>

    <!-- chi tiet -->
    <div>
        <div class="row cust-row" style="margin-left: 5px;
        margin-right: 3px;margin-top: 5px;">
            <div class="col-12" style="border-bottom: 1px solid #c8ced3;padding: 0px;">
                <div class="p-2" style="font-weight: 500;">
                    <span>THÔNG TIN CHI TIẾT TÀI KHOẢN</span>
                </div>
            </div>
            <div class="col-12">
                <div class="col-6 colLeft">
                    <div class="form-group row">
                        <label class="col-sm-5 col-form-label textLabel">Tên tài khoản
                        </label>
                        <div class="col-sm-7 txt">
                            <label>{{detailAccount.accountName}}</label>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-5 col-form-label textLabel">Loại tài khoản
                        </label>
                        <div class="col-sm-7 txt">
                            <label>{{detailAccount.accountProductName}}</label>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-5 col-form-label textLabel">Mã tài khoản
                        </label>
                        <div class="col-sm-7 txt">
                            <label>
                              {{detailAccount.accountClassName}} - {{detailAccount.accountProductCode}}
                            </label>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-5 col-form-label textLabel">Gói tài khoản
                        </label>
                        <div class="col-sm-7 txt">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-5 col-form-label textLabel">Loại tiền tệ
                        </label>
                        <div class="col-sm-7 txt">
                            <label>{{detailAccount.currencyCode}}</label>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-5 col-form-label textLabel">Số dư duy trì tối thiểu
                        </label>
                        <div class="col-sm-7 txt">
                          <label>{{detailAccount.minBalance | number:'1.0': 'vi'}} {{detailAccount.currencyCode}}</label>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-5 col-form-label textLabel">Chi nhánh
                        </label>
                        <div class="col-sm-7 txt">
                            <label>{{detailAccount.branchName}}</label>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-5 col-form-label textLabel">Diễn giải tài khoản
                        </label>
                        <div class="col-sm-7 txt">
                            <label>{{detailAccount.accountDescription}}</label>
                        </div>
                    </div>
                </div>
                <div class="col-6 colRight">
                    <div class="form-group row">
                        <label class="col-sm-5 col-form-label textLabel">Số tài khoản
                        </label>
                        <div class="col-sm-7 txt">
                            <label>{{detailAccount.accountNumber ? detailAccount.accountNumber : 'Số tài khoản mới'}}</label>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-5 col-form-label textLabel">Số dư hiện tại
                        </label>
                        <div class="col-sm-7 txt txt-italic">
                            <label>Không có giá trị</label>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-5 col-form-label textLabel">Số dư khả dụng
                        </label>
                        <div class="col-sm-7 txt txt-italic">
                            <label>Không có giá trị</label>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-5 col-form-label textLabel">Hạn mức chi tiêu
                        </label>
                        <div class="col-sm-7 txt txt-italic">
                            <label>Không có giá trị</label>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-5 col-form-label textLabel">Số dư đầu ngày
                        </label>
                        <div class="col-sm-7 txt txt-italic">
                            <label>Không có giá trị</label>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-5 col-form-label textLabel">Số dự bị khóa
                        </label>
                        <div class="col-sm-7 txt txt-italic">
                            <label>Không có giá trị</label>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-5 col-form-label textLabel">Mã nhân viên
                        </label>
                        <div class="col-sm-7 txt">
                            <label>{{detailAccount.employeeId}}</label>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-5 col-form-label textLabel">Trạng thái
                        </label>
                        <div class="col-sm-7 txt">
                            <label>{{detailAccount.actionName}}</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- kết thúc chi tiết -->
</div>
<div style="height: 50px;display: block;clear: both;"></div>
<div class="row footer-row" style="margin:0px;position: fixed;width: 100%;bottom: 0px;background: #23388F;">
    <div class="col-12" style="text-align: right;padding: 0px;cursor: pointer;margin: 0px;">
        <div *ngIf="checkButton" class="footer" style="cursor: pointer;" style="padding-right: 20px;" (click)="updateAccount()">
            <span class="material-icons" style="cursor: pointer;">
                edit
            </span>
            <label style="padding: 3px 5px 5px 5px !important;cursor: pointer;">Cập nhật tài khoản</label>
        </div>
        <div *ngIf="checkButton" class="footer" style="cursor: pointer;" (click)="createAccount()">
            <span class="material-icons" style="cursor: pointer;">
                add
            </span>
            <label style="padding: 3px 5px 5px 5px !important;cursor: pointer;">Thêm mới tài khoản</label>
        </div>

        <div *ngIf="checkButton" class="footer" style="padding-right: 20px;" style="cursor: pointer;" (click)="deleteAccount()">
            <span class="material-icons" style="cursor: pointer;">
                clear
            </span>
            <label style="padding: 3px 5px 5px 5px !important;cursor: pointer;">Xóa thông tin</label>
        </div>
        <div class="footer" (click)="backPage()" style="cursor: pointer;">
            <span class="material-icons" style="cursor: pointer;">
                keyboard_backspace
            </span>
            <label style="padding: 3px 5px 5px 5px !important;cursor: pointer;">Trở về trang trước</label>
        </div>
    </div>
</div>
