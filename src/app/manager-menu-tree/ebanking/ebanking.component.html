<!-- thong tin khach hang -->
<div class="container-fuild" style="margin-top: 5px;">
  <div class="row cust-row" style="margin-left: 5px;
  margin-right: 3px;">
    <div class="col-12" style="border-bottom: 1px solid #c8ced3;padding: 0px;">
      <div class="p-2" style="font-weight: 500;">
        <span>THÔNG TIN KHÁCH HÀNG</span>
      </div>
    </div>
    <div class="col-12" style="margin-top: 10px; margin-bottom: 5px;">
      <div class="col-6 colLeft">
        <div class="row">
          <label for="inputEmail3" class="col-sm-5 col-form-label textLabel">Mã khách hàng
          </label>
          <div class="col-sm-7 txt">
            <label>XXXXX</label>
          </div>
        </div>
        <div class="row">
          <label for="inputEmail3" class="col-sm-5 col-form-label textLabel">Ngày sinh
          </label>
          <div class="col-sm-7 txt">
            <label>11/09/1998</label>
          </div>
        </div>
        <div class="row">
          <label for="inputEmail3" class="col-sm-5 col-form-label textLabel">Địa chỉ email
          </label>
          <div class="col-sm-7 txt">
            <label>thaont8@gmail.com</label>
          </div>
        </div>
        <div class="row">
          <label for="inputEmail3" class="col-sm-5 col-form-label textLabel">Số giấy tờ xác minh
          </label>
          <div class="col-sm-7 txt">
            <label>026198002425</label>
          </div>
        </div>
      </div>
      <div class="col-6 colRight">
        <div class="row">
          <label for="inputEmail3" class="col-sm-5 col-form-label textLabel">Họ và tên
          </label>
          <div class="col-sm-7 txt">
            <label>NGUYEN THU THAO</label>
          </div>
        </div>
        <div class="row">
          <label for="inputEmail3" class="col-sm-5 col-form-label textLabel">Giới tính
          </label>
          <div class="col-sm-7 txt">
            <label>Nữ</label>
          </div>
        </div>
        <div class="row">
          <label for="inputEmail3" class="col-sm-5 col-form-label textLabel">Điện thoại di động
          </label>
          <div class="col-sm-7 txt">
            <label>0398434888</label>
          </div>
        </div>
        <div class="row">
          <label for="inputEmail3" class="col-sm-5 col-form-label textLabel">Trạng thái
          </label>
          <div class="col-sm-7 txt">
            <label>Khởi tạo</label>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="eBankingListShower; then showList else showAction"></div>

  <ng-template #showList>
    <div class="row cust-row" style="margin-left: 5px;
  margin-right: 3px;margin-top: 5px;">
      <div class="col-12" style="border-bottom: 1px solid #c8ced3;padding: 0px;">
        <div class="col-6" style="float: left;padding: 0px;">
          <div class="p-2" style="font-weight: 500;">
            <span>DANH SÁCH EBANKING</span>
          </div>
        </div>
        <div class="col-6" style="float: left;text-align: right;padding: 0px;">
          <button type="button" class="btn btn-primary" style="background: #23388F;
          margin-right: 9px;
          padding: 3px;
          margin-top: 2px;" (click)="createAccount()">
            <mat-icon aria-hidden="false" style="display: block;float: left;">add</mat-icon>
            <span style="display: block;float: left;">Thêm mới</span>
          </button>
        </div>
      </div>
      <div class=" table-lst mat-elevation-z8 ">
        <table class="table table-responsive table-fixed" style="margin: 0px;display: unset;">
          <thead>
            <tr class="titleTD">
              <td>Tài khoản đăng nhập</td>
              <td>Tài khoản mặc định</td>
              <td>Trạng thái hồ sơ</td>
              <td>Trạng thái dịch vụ</td>
              <td class="action">Tác vụ</td>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let acc of accLst">
              <td (click)="detailAccount(acc)" style="cursor: pointer; color: -webkit-link">{{ acc.loginAccount }}</td>
              <td>{{ acc.defaultAccount }}</td>
              <td>{{ acc.processStatus }}</td>
              <td>{{ acc.serviceStatus }}</td>
              <td>
                <div class="row justify-content-center">
                  <!-- <button type="button" class="btn btn-sm btn-outline-primary" (click)="updateAccount(acc)"> -->
                  <i class="fa fa-pencil-square-o" aria-hidden="true" (click)="updateAccount(acc)"></i>
                  <!-- </button> -->
                  &nbsp; &nbsp;
                  <!-- <button type="button" class="btn btn-sm btn-outline-danger" (click)="openDeleteModal(acc)"> -->
                  <i class="fa fa-trash-o" aria-hidden="true" (click)="openDeleteModal(acc)"></i>
                  <!-- </button> -->
                </div>
              </td>
            </tr>
            <!--    When have no data, render a blank row-->
            <tr *ngIf="accLst.length === 0">
              <td colspan="5" style="background: #F2F2F2">Không có dữ liệu</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </ng-template>
  <ng-template #showAction>
    <div class="row cust-row" style="margin-left: 5px;
  margin-right: 3px;margin-top: 5px;">
      <div class="col-12" style="border-bottom: 1px solid #c8ced3;padding: 0px;">
        <div class="col-6" style="float: left;padding: 0px;">
          <div class="p-2" style="font-weight: 500;">
            <span>THÔNG TIN DỊCH VỤ E-BANKING</span>
          </div>
        </div>
        <div class="col-6" style="float: left;text-align: right;padding: 0px;">
          <button type="button" class="btn btn-primary" style="background: #23388F;
      margin-right: 9px;
      padding: 3px;
      margin-top: 2px;" (click)="backToList()">
            <mat-icon aria-hidden="false" style="display: block;float: left;">arrow_back_ios</mat-icon>
            <span style="display: block;float: left;">Trở về</span>
          </button>
        </div>
      </div>
      <div class="col-12" style="display: flex;padding-left: 0px;padding-right: 0px;" [formGroup]="eBankingForm">
        <div class="col-6 colLeft">
          <div class="form-group row" style="padding-top: 10px;">
            <label class="col-sm-4 col-form-label textLabel">Tên đăng nhập
            </label>
            <div class="col-sm-8 input-group">
              <input type="text" class="form-control" style="height:31px" formControlName="loginAccount"
                id="inputPassword3">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button"
                  style="background: #828282;height: 31px;padding: 0px 10px 0px 10px;">
                  <i class="fa fa-search" aria-hidden="true" style="color:#FFFFFF;font-size: 16px;"></i>
                </button>
              </div>
              <!-- <input class="form-control form-control-sm" type="text" formControlName="loginAccount">
              <div class="input-group-append">
                <button type="submit" class="form-control form-control-sm btn-primary">
                  <i class="fa fa-search"></i>
                </button>
              </div> -->
            </div>
          </div>
          <div class="form-group row required">
            <label class="col-sm-4 col-form-label textLabel control-label">TK thanh toán phí
            </label>
            <div class="col-sm-8">
              <select class="form-control form-control-sm" formControlName="paymentAccount">
                <option>[Tài khoản mới - 1]</option>
                <option>[Tài khoản mới - 2]</option>
                <option>[Tài khoản mới - 3]</option>
              </select>
            </div>
          </div>
          <div class="form-group row required">
            <label class="col-sm-4 col-form-label textLabel control-label">PT Xác thực
            </label>
            <div class="col-sm-8">
              <select class="form-control form-control-sm" formControlName="authorizedMethod">
                <option>SMS OTP</option>
                <option>Token</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-4 col-form-label textLabel">Mã nhân viên
            </label>
            <div class="col-sm-8">
              <select class="form-control form-control-sm" formControlName="employeeId">
                <option>employeeId 1</option>
                <option>employeeId 2</option>
                <option>employeeId 3</option>
              </select>
            </div>
          </div>
        </div>
        <div class="col-6 colRight">
          <div class="form-group row required" style="padding-top: 10px;">
            <label class="col-sm-4 col-form-label textLabel control-label">Email
            </label>
            <div class="col-sm-8">
              <input class="form-control form-control-sm" type="text" formControlName="email">
            </div>
          </div>
          <div class="form-group row required">
            <label class="col-sm-4 col-form-label textLabel control-label">Gói dịch vụ
            </label>
            <div class="col-sm-8">
              <select class="form-control form-control-sm" formControlName="accountPlan">
                <option>VIP 1</option>
                <option>VIP 2</option>
                <option>VIP 3</option>
              </select>
            </div>
          </div>
          <div class="form-group row required">
            <label class="col-sm-4 col-form-label textLabel control-label">Số điện thoại
            </label>
            <div class="col-sm-8 input-group">
              <input type="text" class="form-control" style="height:31px" formControlName="phone">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button"
                  style="background: #828282;height: 31px;padding: 0px 10px 0px 10px;">
                  <i class="fa fa-search" aria-hidden="true" style="color:#FFFFFF;font-size: 16px;"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
    <div class="row cust-row" style="padding: 0px;margin-left: 5px;
    margin-right: 3px;margin-top: 5px;padding: 5px;
  background: #FFF;">
      <div class="col-12" style="text-align: right;padding: 0px;">
        <button type="button" class="btn btn-color" style=" width: 180px;color: white;" (click)="onSubmit()">
          {{ eBankingUpdating ? 'Cập nhật thông tin' : 'Lưu thông tin' }}
        </button>
      </div>
    </div>
  </ng-template>

</div>
