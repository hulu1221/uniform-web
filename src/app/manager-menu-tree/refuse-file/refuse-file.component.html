<div>
    <h2 mat-dialog-title style="background: #FFFFFF;color:#384961;border-bottom: 1px solid #828282;">
        Lý do từ chối/ yêu cầu bổ sung
    </h2>
    <mat-dialog-content class="mat-typography scroll-dialog">
        <div class="col-12" style="padding-top: 10px;">
            <textarea class="form-control" (input)="submitted = true" [ngClass]="{'is-invalid': messageValidator()}" [(ngModel)]="message" placeholder="Ghi chú từ chối/yêu cầu hồ sơ" maxlength="2000"></textarea>
            <div class="invalid-feedback" >
              <div>Ghi chú không được để trống</div>
            </div>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions>
        <div class="" style="height: 57px;
        margin-top: 9px;text-align: center;">
            <button type="button" style="width: 150px;" class="btn newfile btn-color" (click)="closeDialog(1)" cdkFocusInitial>Yêu cầu bổ sung</button>
          <button type="button" style="background-color: #C10611;color: #FFF;" class="btn closePopup" (click)="closeDialog(0)">Từ chối hồ sơ</button>
          <button type="button" style="background-color: white;color: black;" class="btn closePopup" (click)="exitDialog()">Đóng</button>
        </div>
    </mat-dialog-actions>
</div>
