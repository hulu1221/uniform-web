<div class="container-fuild" style="margin-top: 5px;">
    <div class="row cust-row" style="margin-left: 5px;
    margin-right: 3px;">
        <div class="col-12" style="border-bottom: 1px solid #c8ced3;padding: 0px;">
            <div class="p-2" style="font-weight: 500;">
                <span>THÔNG TIN HỒ SƠ</span>
            </div>
        </div>
        <div class="col-12" style="margin-top: 10px; margin-bottom: 5px;">
            <div class="col-6 colLeft">
                <div class="row">
                    <label class="col-sm-5 col-form-label textLabel">Mã hồ sơ</label>
                    <div class="col-sm-7 txt">
                        <label>{{process.code}}</label>
                    </div>
                </div>
                <div class="row">
                    <label class="col-sm-5 col-form-label textLabel">Người tạo</label>
                    <div class="col-sm-7 txt">{{process.inputter}}</div>
                </div>
                <div class="row">
                    <label class="col-sm-5 col-form-label textLabel">Loại hồ sơ</label>
                    <div class="col-sm-7 txt">
                        <label>{{process.regisTypeName}}</label>
                    </div>
                </div>
                <div class="row">
                    <label class="col-sm-5 col-form-label textLabel">Tải hồ sơ đã ký</label>
                    <div class="col-sm-7 txt">
                        <label>*</label>
                    </div>
                </div>
            </div>
            <div class="col-6 colRight">
                <div class="row">
                    <label class="col-sm-5 col-form-label textLabel">Trạng thái
                    </label>
                    <div class="col-sm-7 txt">
                        <label (click)="openHistoryDialog()" style="color: #23388F; cursor: pointer">{{process.statusName}}</label>
                    </div>
                </div>
                <div class="row">
                    <label class="col-sm-5 col-form-label textLabel">Ngày tạo
                    </label>
                    <div class="col-sm-7 txt">
                        <label>{{process.getDateCreated()}}</label>
                    </div>
                </div>
                <div class="row">
                    <label class="col-sm-5 col-form-label textLabel">Xác nhận bằng chữ ký số
                    </label>
                    <div class="col-sm-7 txt">
                        <label>*</label>
                    </div>
                </div>
                <div class="row">
                    <label class="col-sm-5 col-form-label textLabel">Chi nhánh
                    </label>
                    <div class="col-sm-7 txt">
                        <label>{{process.branchName}}</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row cust-row" style="margin-left: 5px;
    margin-right: 3px;margin-top: 5px;">
        <div class="col-12" style="border-bottom: 1px solid #c8ced3;padding: 0px;">
            <div class="p-2" style="font-weight: 500;">
                <span>DANH SÁCH DỊCH VỤ ĐĂNG KÝ</span>
            </div>
        </div>
        <div class=" table-lst mat-elevation-z8 ">
            <table class="table table-responsive table-fixed" style="margin: 0px;">
                <thead>
                    <tr class="titleTD">
                        <td style="width: 70px;">STT</td>
                        <td>Tên dịch vụ</td>
                        <td>Kết quả</td>
                        <td>Trạng thái</td>
                        <td></td>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of serviceLst; index as i">
                        <td style="width: 70px; text-align: center">{{i + 1}}</td>
                        <td>{{item.description}}</td>
                        <td>{{item.action}}</td>
                        <td style="font-weight: bold; text-align: center">
                            <span>{{item.statusName}}</span>
                        </td>
                        <td>
                            <span *ngIf="showSuccessfullyApproval(item)" style="font-weight: bold;">Đã duyệt</span>
                            <span *ngIf="showSendModify(item)" style="font-weight: bold;">Yêu cầu bổ sung</span>
                            <ng-template [ngIf]="showNeedApproval(item)">
                                <span class="material-icons float-left">done</span>
                                <a href="javascript:void(0)" style="padding-left: 5px;"
                                    (click)="approvalOneDialog(item)">Duyệt</a>
                            </ng-template>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div style="height: 50px;display: block;clear: both;"></div>
<div class="row footer-row" style="margin:0px;position: fixed;width: 100%;bottom: 0px;background: #23388F;">
    <div class="col-12" style="text-align: right;padding: 0px;cursor: pointer;margin: 0px;">
        <div class="footer" (click)="approvalAllDialog()" style="cursor: pointer;" *ngIf="showApproveAllButton()">
            <span class="material-icons" style="cursor: pointer;color: #fff;margin-top: 3px">
                done
            </span>
            <label style="padding: 3px 5px 5px 5px !important;cursor: pointer;">Duyệt tất cả</label>
        </div>
        <div class="footer" (click)="refuseFileDialog()" style="cursor: pointer;margin-top: 3px" *ngIf="showRefuseButton()">
            <span class="material-icons" style="cursor: pointer;color: #fff;">
                delete
            </span>
            <label style="padding: 3px 5px 5px 5px !important;cursor: pointer;">Từ chối hồ sơ</label>
        </div>
        <div class="footer" (click)="closeRefusedFileDialog()" style="padding-right: 20px;" style="cursor: pointer;"
            *ngIf="showCloseButton()">
            <span class="material-icons" style="cursor: pointer;color: #fff;margin-top: 3px">
                clear
            </span>
            <label style="padding: 3px 5px 5px 5px !important;cursor: pointer;">Đóng hồ sơ</label>
        </div>
        <div class="footer" (click)="backPage()" style="cursor: pointer;">
            <span class="material-icons" style="cursor: pointer;color: #fff;margin-top: 3px">
                keyboard_backspace
            </span>
            <label style="padding: 3px 5px 5px 5px !important;cursor: pointer;">Trở về trang trước</label>
        </div>
    </div>
</div>
