<div class="container-fuild">
    <div class="row" src="/assets/img/bgLogin.jpg">
        <div class="col-lg-1">
          <img class="img-left-logo" src="/assets/img/logo.white.png">
        </div>
        <div class="col-lg-5 ml-auto" style="display: flex">
              <div class="card card-signin" style="margin: auto">
                <div class="card-body">
                  <span class="title2">Hệ thống đăng nhập UniForm</span>
                  <span class="title3">NGÂN HÀNG BƯU ĐIỆN LIÊN VIỆT</span>
                  <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div >
                      <div class="form-group">
                        <label for="username" class="tk">Tên tài khoản</label>
                        <input style="background-color: whitesmoke;border-radius: unset;"
                               type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                          <div *ngIf="f.username.errors.required">Tên tài khoản không được để trống</div>
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="password" class="tk">Mật khẩu</label>
                        <input style="background-color: whitesmoke;border-radius: unset;float: left;width: 89%;"
                        [type]="fieldTextType ? 'text' : 'password'"
                        formControlName="password" class="form-control"
                               [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                        <div class="input-group-append" style="width: 35px;cursor: pointer;" (click)="toggleFieldTextType()">
                          <span class="material-icons input-group-text" style="float: left;border-radius: unset;border-left: unset;">
                            {{fieldTextType ? 'visibility_off' : 'visibility'}}
                            </span>
                        </div>
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                          <div *ngIf="f.password.errors.required">Mật khẩu không được để trống</div>
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="otp" class="tk">Mã OTP</label>
                        <input numbersOnly style="background-color: whitesmoke;border-radius: unset;"
                               type="text" formControlName="otp" class="form-control"
                                [ngClass]="{ 'is-invalid': (submitted && f.otp.errors)
                                || (f.otp.errors && f.otp.errors.cannotContainSpace)
                                || (f.otp.errors && f.otp.errors.max7) }" />
                        <div *ngIf="submitted && f.otp.errors" class="invalid-feedback">
                          <div *ngIf="f.otp.errors.required">Mã OTP không được để trống</div>
                        </div>
                        <div *ngIf="f.otp.errors && f.otp.errors.cannotContainSpace" class="invalid-feedback">Mã OTP không có khoảng trống</div>
                        <div *ngIf="f.otp.errors && f.otp.errors.max7" class="invalid-feedback">Mã OTP không hợp lệ</div>
                      </div>
                      <ng-template [ngIf]="showValidationMsg">
                        <div class="alert alert-danger alert-sm form-control" role="alert">{{ validationMsg }}</div>
                        <br>
                      </ng-template>
                      <!-- <mat-checkbox color="primary">Lưu đăng nhập?</mat-checkbox> -->
                      <button style="width:100%" [disabled]="loading" class="btn btn-primary">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                        ĐĂNG NHẬP
                      </button>
                    </div>
                  </form>
                </div>
          </div>
        </div>
    </div>
</div>
